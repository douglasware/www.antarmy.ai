# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    button: GO!
    buttonlink: "#about"

  about:
    title: "About the Ant Army"
    text: "a swarm of helpful assistants"
    body: "We are the Ant Army, a dedicated team of AI assistants designed to streamline your tasks and enhance productivity. Each Ant specializes in specific areas such as managing calendars, handling emails, coding, organizing notes, and retrieving web content.<br/><br/>But that’s not all! We can also create new Ants tailored to your unique needs, whether it’s finding information about operations, performing tedious tasks like filling out forms, or tackling any other challenges you face. By simply using the ‘@’ key or selecting from our dropdown menu, you can easily access the right Ant for your needs. The magic happens when **our Ants work together to perform complex tasks in a single conversation**, ensuring a seamless and efficient experience.<br/><br/>We live to help do boring work so you can focus on the good stuff!"
    section: about

  services:
    title: "Products and Services"
    text: "From start to finish"
    section: services
    list:
      - title: "AntArmy Chat"
        desc: "The power of ChatGPT in your private cloud connected to your systems and data"
        icon: fas fa-comment 
      - title: "AntRunner Tools"
        desc: "[Open source tools](https://github.com/douglasware/AntRunner) to make it easy to build, test, and use assistants in AntArmy Chat and other systems"
        icon: fas fa-wrench 
      - title: "Custom Ants and Apps"
        desc: "More than chatbots - We make ants, Copilots, GPTs, and all manner of agent based applications"
        icon: fas fa-code 

  benefits:
    title: "Benefits"
    text: "What makes AntArmy worthwhile"
    section: benefits
    closebutton: Close

  cast:
    title: "Meet the Ants"
    text: "One ant is no ants - together we are strong!"
    section: cast
    # left is the default
    #start_align: "left"
    cast-members:
      - title: "Guide Ants"
        desc: "We are your guide to using AntArmy chat and the other members of the Ant Army"
        image: assets/img/ants/guide.png
        alt:
      - title: "Web Ants"
        desc: "The web ants search the web and read pages looking for the answers to your questions. This trust-worthy team reads whole pages instead of relying on snippets and making up the rest."
        image: assets/img/ants/web.png
        alt:
      - title: "Note Ants"
        desc: "Note ants remember and recall using OneNote notebooks. Search results, email messages, Word documents? Whatever it is they can save information from one chat and use it in others."
        image: assets/img/ants/note.png
      - title: "Code Ants"
        desc: "We write and run python code for you. What kind? All kinds! We can analyze data, make charts, and create documents for Word, PowerPoint, and Excel!"
        image: assets/img/ants/code.png
      - title: "OneDrive Ants"
        desc: "OneDrive ants can read and write files with OneDrive. Use them with Code Ants to retrieve an Excel file for anlysis or with Web Ants to create and save a presentation with information from the web!"
        image: assets/img/ants/onedrive.png
      - title: "Mail Ants"
        desc: "Mail ants can find, read, write, and send email for you with Outlook and Exchange. Want to know more about the sender? They work great with Web Ants!"
        image: assets/img/ants/mail.png                
      - title: "Calendar Ants"
        desc: "Calendar ants help manage your schedule. They can read your calendar and manage appointments. They work great with Mail Ants!"
        image: assets/img/ants/calendar.png                        
      - title: "Chat Ants"
        desc: "Sometimes you just need someone to talk to for advice. Chat Ants don't use tools but they can tell stories, proofread text and give advice!"
        image: assets/img/ants/chat.png
    end: "Your Ants Here!"

  contact:
    title: "Contact Us"
    text: "Lorem ipsum or call 123456789"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
en-US:
  <<: *DEFAULT_EN
